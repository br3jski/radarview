<!DOCTYPE html>
<html>
<head>
    <title>Radar Feeder Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="1">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Radar Feeder Statistics</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Packets Sent</h5>
                        <p class="card-text display-4" id="packets">0</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Data Sent</h5>
                        <p class="card-text display-4" id="gb-sent">0 GB</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Runtime</h5>
                        <p class="card-text display-4" id="runtime">00:00:00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('packets').textContent = data.packets;
                    document.getElementById('gb-sent').textContent = data.gb_sent + ' GB';
                    document.getElementById('runtime').textContent = data.runtime;
                });
        }
        
        // Aktualizuj co sekundę
        setInterval(updateStats, 1000);
        // Pierwsze wywołanie od razu
        updateStats();
    </script>
</body>
</html>
